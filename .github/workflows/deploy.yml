name: Deploy

on:
  push:
    branches:
      - main # Измените на название вашей основной ветки, если это не "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        run: |
          echo 'Redirecting to https://www.example.com...' > 404.html
          echo '<meta http-equiv="refresh" content="0; URL=https://app.reconstructionclinic.ru">' > index.html

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Add 404.html and index.html with redirect"
          git push
